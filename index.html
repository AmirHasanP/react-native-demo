<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body onload="handleDiv('ipAddress')">
    <div class="card text-center custom-card">
         <div class="card-header">
        </div>
        <div class="card-body hide-card" id="ipAddress">
            <input type="text" class="form-control custom-input" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" minlength="7" maxlength="15" size="15"
                placeholder="IP ADDRESS"
                pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
            <div class="btn btn-primary custom-button-left custom-button" onclick="handleDiv('temprature')">
                <i class="fa fa-link"></i>
            </div>
        </div>
        <div class="card-body hide-card" id="temprature">
            <div class="card temprature-card">
                <div class="card-header"><i class="fa fa-thermometer fa-3x"></i></div>
                <div class="card-body">
                    <input type="number" class="form-control temp-input" id="tempInput" disabled>
                    <span class="form-control degree">â„ƒ</span>
                </div>
            </div>
            <input type="text" class="form-control custom-input" id="idInput" placeholder="I.d">
            <input type="text" class="form-control custom-input" id="dateInput" placeholder="Date"
                onfocus="(this.type='date')">
        </div>
        <div class="card-body hide-card" id="config">
            <div class="card">
                <div class="card-header">Config</div>
                <div class="card-body config-card">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="col-2" scope="col"></th>
                                <th class="col-10" scope="col">Wifi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-wifi"></i></td>
                                <td><!--<input type="text" class="form-control table-custom-input">--></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="btn btn-primary custom-button" onclick="handleDiv('ipAddress')"><i class="fa fa-home"></i></div>
            <a href="#" class="btn btn-primary custom-button" onclick="handleDiv('config')"><i class="fa fa-cogs"></i></a>
        </div>
    </div>

    <script>
        function handleDiv(value) {
            var elements = document.getElementsByClassName("hide-card");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none';
            }
            var x = document.getElementById(value).style.display = 'block';
            if(value == 'temprature'){
                document.getElementById('tempInput').value = 23;
            }

        }
    </script>
</body>

</html>
